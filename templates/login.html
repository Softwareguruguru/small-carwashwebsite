{% load static %}
<link rel="stylesheet" href="{% static 'logins.css'%}">

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous">
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>

        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
              <a class="navbar-brand" >NEWLIFE CARWASH</a>
              <a class="navbar-brand" >LOG-IN</a>
              <a class="navbar-brand" href="http://www.google.com">EXIT</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://www.google.com">Exit page</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="register">Sign up</a>
                  </li>
                 
                </ul>
              </div>
            </div>
        </nav>


        <div class="login-form">

            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
            <form action="" method="POST">
                {% csrf_token %}
            
                <p >Username: </p>
                <input type="text" name="username">
                <p>Password:</p>
                <input type="password" name="password"><br><br>
                <input type="submit"><br><br>
    
                <p>Not having an Account? <span><a href="register">Sign Up</a></span></p>
            </form>

            <div class="footer">
              <h6>newlife carwash</h6>
              <h6>find us also at: newlife@yahoo.ke.uk</h6>
              <i class="bi bi-facebook">facebook</i> &nbsp;
              <i class="bi bi-whatsapp">whatsapp</i> &nbsp;   
              <i class="bi bi-instagram">instagram</i>
            
          </div>
        </div>

       

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>'
